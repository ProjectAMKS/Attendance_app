<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSection('signup-section')">Sign up</a></p>
            </form>
        </section>
        
        <!-- Signup Page -->
        <section id="signup-section" style="display:none;">
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" id="new-username" placeholder="Username" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <select id="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showSection('login-section')">Login</a></p>
            </form>
        </section>
        
        <!-- Mark Attendance (Teacher) -->
        <section id="mark-attendance-section" style="display:none;">
            <h2>Mark Attendance</h2>
            <form id="mark-attendance-form">
                <input type="text" id="attendance-code" placeholder="Enter Attendance Code" required>
                <input type="date" id="attendance-date" required>
                <input type="text" id="student-name" placeholder="Student Name" required>
                <input type="text" id="roll-number" placeholder="Roll Number" required>
                <select id="attendance-status">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
                <button type="submit">Mark Attendance</button>
            </form>
            <button onclick="logout()">Logout</button>
        </section>
        
        <!-- View Attendance (Student) -->
        <section id="view-attendance-section" style="display:none;">
            <h2>View Attendance</h2>
            <form id="view-attendance-form">
                <input type="text" id="view-attendance-code" placeholder="Enter Attendance Code" required>
                <button type="submit">View Attendance</button>
            </form>
            <table id="attendance-table"></table>
            <button onclick="logout()">Logout</button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
                                                     </html>
